

<div class="cointainer" *ngIf="market" fxLayout="column" fxLayoutAlign="center stretch">
 
  <div *ngIf="showProgressBar">
    <mat-progress-bar   mode="indeterminate"></mat-progress-bar>
  </div>
  

  <div  >
    <label>Name:
      <input [(ngModel)]="market.name" placeholder="name">
    </label>
    </div>

   

    <div>
      <label>Prodotti</label>
        <app-product-search (onProductSelected)="onProductSelected($event)"></app-product-search>
        <product-table-component [initial_products]="initial_products"></product-table-component>
    </div>

    <div >
    <label>Country:
      <input [(ngModel)]="market.country" placeholder="country">
    </label>
    </div>

    <div >
    <label>Description:
      <input [(ngModel)]="market.description" placeholder="description">
    </label>
  </div>

  <div >
 
 

  </div>
  <button  *ngIf="!isCreation" (click)="update()">Update</button>
  <button  *ngIf="isCreation"  (click)="create()">Create</button>
  <button  (click)="goBack()">Go back</button>
