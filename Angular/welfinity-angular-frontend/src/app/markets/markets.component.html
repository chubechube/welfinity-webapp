<h3>Welfinity Markets</h3>

<div *ngIf="showProgressBar">
  <mat-progress-bar   mode="indeterminate"></mat-progress-bar>
</div>

 <mat-table   #table [dataSource]="markets">
          <!-- Country Column -->
          <ng-container class="search-result" matColumnDef="country">
              <mat-header-cell *matHeaderCellDef> Country </mat-header-cell>
              <mat-cell *matCellDef="let element" > {{element.country}} </mat-cell>
            </ng-container>
      
          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
          </ng-container>
      
          <!-- Description Column -->
          <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
          </ng-container>


           <!-- Action Menu Column -->
           <ng-container matColumnDef="actions">
              <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>

              <mat-cell *matCellDef="let element">


                  <button mat-icon-button [matMenuTriggerFor]="menu">
                      <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu x-position="before" #menu="matMenu">
                       <button mat-menu-item color="primary" (click)="onEditClicked(element)">Edit</button >
                       <button mat-menu-item color="primary" (click)="onDeleteClicked(element)">Delete</button>
                       <button mat-menu-item color="primary"  (click)="onGenerateClicked(element)">Generate</button>
                    </mat-menu>



              </mat-cell>

              
            </ng-container>
      
        
          
           <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row  *matRowDef="let row;  columns: displayedColumns;"   [style.background]="row == hoverindex ? 'lightblue' : ''"  (mouseover)="onRowHover(row)" (mouseleave)="onRowLeave()" (click)="onRowClicked(row)"></mat-row>

        </mat-table>

        <div>
          <h3>Create Market</h3>
          <button type="button"  (click)="onCreateClicked()">Create</button>
        </div>

<app-market-search></app-market-search>
