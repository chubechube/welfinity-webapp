<div id="search-component">
    <h4>Market Search</h4>
  
    <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let market of markets$ | async" >
        <a routerLink="/detail/{{market.name}}">
          {{market.name}}
        </a>
      </li>
    </ul>
  </div>
